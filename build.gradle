buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'java-library'
    id 'signing'
}

ext {
projectType = [

        mavenCentralDistUploads: [
                project(':asp-server-asciidoctorj'),
                project(':asp-server-asciidoctorj-launcher')
        ]
    ]
}

allprojects{
	apply from: "${rootProject.projectDir}/libraries.gradle"
}
/* -------------------------------- */
/* - Include other gradle scripts - */
/* -------------------------------- */
apply from: "${rootProject.projectDir}/build-java.gradle"
apply from: "${rootProject.projectDir}/build-maven.gradle"
apply from: "${rootProject.projectDir}/build-eclipse.gradle"

