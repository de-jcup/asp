 /*============================================================================
 * Build file for subproject 'asp-server-asciidoctorj'
 *
 * Root build file: "${rootProject.projectDir}/build.gradle"
 * ============================================================================
 */
dependencies {

	compile group: 'org.asciidoctor', name: 'asciidoctorj', version: '2.2.0'
    compile group: 'org.asciidoctor', name: 'asciidoctorj-pdf', version: '1.5.3'
    compile group: 'org.asciidoctor', name: 'asciidoctorj-diagram', version: '2.0.1'
    compile project(':asp-server-core')
    
    // https://mvnrepository.com/artifact/org.mockito/mockito-all
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'

}

task buildDist(type: Jar) {

    group = 'ASP'
    description = 'build distribution'
    classifier = 'dist'
    
    manifest {
        attributes 'Main-Class': 'de.jcup.asp.server.asciidoctorj.AsciidoctorJServerApplication',
                   'AspServer-Version': "${version}"
    }
    baseName = "${project.name}"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


publishing {
    publications {
        bintrayDistPublication(MavenPublication) {
            from components.java
            artifact buildDist
            groupId 'de.jcup.asp'
            artifactId "${project.name}"
            version "${version}"
        }
    }
}

/**
 * Define artifacts
 */
artifacts {
    archives buildDist
}
